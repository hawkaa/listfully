{% extends 'base.html' %}

{% block content %}
  {% if user.is_authenticated %}
    <h2>Hi, {{ user.username }}!</h2>
    <p>Take a look at your <a href="{% url 'lists' %}">lists</a></p>
  {% else %}
    <p>Du er ikke logget inn (<a href="{% url 'login' %}">login</a>)</p>
  {% endif %}
{% endblock %}
