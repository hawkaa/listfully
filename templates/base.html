<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Listfully{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% load static %}

  <link rel="stylesheet" type="text/css" href="{% static 'node_modules/flexboxgrid/dist/flexboxgrid.min.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static 'css/helpers.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static 'css/header.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static 'css/list.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome/css/font-awesome.min.css' %}" />

  <script type="text/javascript" src="{% static 'js/jquery-3.1.1.min.js' %}" /></script>
  <script type="text/javascript" src="{% static 'js/item.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/edit.js' %}"></script>
</head>
<body>
  <div class="container-fluid">
    <div class="header">
      {% include 'header.html' %}
    </div>
    <div class="content">
      {% block content %}
      {% endblock %}
    </div>
    <div class="footer">
      {% include 'footer.html' %}
    </div>
  </div>
</body>
</html>
