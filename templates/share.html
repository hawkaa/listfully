{% extends 'base.html' %}
{% load static %}

{% block content %}
  <div class="row">
    <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10 list-title center">
      <h2 class="garamond list-name">{{ list.user }}'s list <span class="underline">{{ list.name }}</span>:</h2>
    </div>
  </div>

  {% include 'item_list.html' %}

  <script type="text/javascript">
    $( document ).ready(function() {
      items.bindForm({{ list_items }});
    });
  </script>
{% endblock %}
