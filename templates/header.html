{% load static %}

<div class="header">
  <div class="row">
    <div class="user">
      {% if user.is_authenticated %}
        <span>
          Hi {{ user.username }}! (<a href="{% url 'logout' %}">logout</a>)
        </span>
      {% else %}
        <a href="{% url 'login' %}">login</a>
      {% endif %}
    </div>
  </div>
  <div class="row">
    <div class="logo">
      <a href="{% url 'landing_page' %}"><p>Listfully</p></a>
    </div>
  </div>
</div>
