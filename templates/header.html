{% load static %}

<div class="header">
  <div class="col-10">
    <div class="logo">
      <a href="{% url 'home' %}"><p>List it!</p></a>
    </div>
  </div>
  <div class="col-2">
    <div class="user">
      {% if user.is_authenticated %}
        <a href="{% url 'profile' %}"><img class="profile icon-small"src= {% static "images/user-white.svg" %} /></a>
        <span>
          Hi {{ user.username }}! (<a href="{% url 'logout' %}">logout</a>)
        </span>
      {% else %}
        <a href="{% url 'login' %}">login</a>
      {% endif %}
    </div>
  </div>
</div>
